<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissor</title>
</head>

<!-- Computer Randomly selects a move -->
<!-- Compare them to get vevrdict -->
<!-- Display in popup (alert) -->

<body>
  <p>Rock, Paper & Scissor</p>
  <button onclick="
playGame('rock');
  ">Rock</button>
  <button onclick="
  playGame('paper');
  ">Paper</button>
  <button onclick="
  playGame('scissor');
">Scissor</button>


  <script>
    function playGame(pMove) {
      const cpuMove = pickCPUmove();
      let result = '';
      if (pMove === 'rock') {
        if (cpuMove == 'scissor') {
          result = 'Won';
        } else if (cpuMove == 'paper') {
          result = 'Lose';
        } else {
          result = 'Tie';
        }
        
      } else if (pMove === 'paper') {
        if (cpuMove == 'rock') {
          result = 'Win';
        } else if (cpuMove == 'paper') {
          result = 'Tie';
        } else {
          result = 'Lose';
        }

      } else if (pMove === 'scissor') {
        if (cpuMove == 'rock') {
          result = 'Lose';
        } else if (cpuMove == 'paper') {
          result = 'Won';
        } else {
          result = 'Tie';
        }
      }
      alert(`You chose ${pMove}.\nCPU chose ${cpuMove}.\n${result}`);
    }

    // let cpuMove = ''; //global variable (best alternate: return)
    function pickCPUmove() {
      const randNo = Math.random();
      if (randNo >= 0 && randNo < 1 / 3) {
        cpuMove = 'rock';
      } else if (randNo >= 1 / 3 && randNo < 2 / 3) {
        cpuMove = 'paper';
      } else {
        cpuMove = 'scissor';
      }
      return cpuMove;
    }
  </script>
</body>

</html>
